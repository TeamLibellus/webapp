 <section layout="row" flex>
   <md-sidenav md-component-id="navbar" class="md-sidenav-left">
  <md-toolbar class="md-theme-indigo">
    <h1 class="md-toolbar-tools">Menu</h1>
  </md-toolbar>
  <md-content ng-controller="NavbarCtrl">
    <md-button class="md-primary" ng-click="closeNavbar()">
      Close Sidenav Left
    </md-button>
    <p hide-md show-gt-md>
      This sidenav is locked open on your device. To go back to the default behavior,
      narrow your display.
    </p>
  </md-content>
</md-sidenav>

<div flex>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Settings">
        <md-icon class="material-icons">replay</md-icon>
      </md-button>
      <h2>
        <span>Libellus</span>
      </h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="Favorite">
        <md-icon class="material-icons">search</md-icon>
      </md-button>
      <md-button class="md-icon-button" aria-label="More" ng-click="openNavbar()">
        <!-- <md-icon class="fa fa-angle-down" id="fa-3"></md-icon> -->
        <md-icon class="material-icons">settings_input_composite</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-content layout="row" layout-fill>
    <div flex ng-repeat="d in days" class="day-column" layout="column">
      <div ng-repeat="h in hours"></div>
    </div>

  </md-content>
</div>
</section>
